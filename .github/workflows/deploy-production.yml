name: Deploy Production

on:
  push:
    branches:
      - main

concurrency:
  group: gh-pages-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup Node (for esbuild)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: deno lint

      - name: Format check
        run: deno fmt --check

      - name: Type check
        run: deno check src/**/*.ts

      - name: Test
        run: deno test --no-check --allow-read

      - name: Build
        run: deno task build

      - name: Deploy to gh-pages
        run: bash scripts/deploy-gh-pages.sh production
